<body>
    
      <!-- nav start -->
  <nav class="navbar navbar-expand-lg sticky-top " style="background-color: #e3f2fd;">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              Mode

              <li><a class="dropdown-item" href="#">Light</a></li>

  <div class="container">
    <div class="row text-center align-items-center">
      <div class="col-12">
        <img src="../img/logo.png" width="250px" alt="">
        <h1 class="fw-bold">SIGN UP</h1>
      </div>
    </div>

    <div class="input-group">
        <input type="text" aria-label="First name" class="form-control" placeholder="Nama depan">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Nama belakang">
    </div>
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control mt-3" placeholder="Email atau username" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <!-- <div class="input-group flex-nowrap">
        <input type="password" class="form-control mt-3 pasword" placeholder="Kata sandi" aria-label="password" aria-describedby="addon-wrapping">
    </div> -->
    <div class="input-group flex-nowrap">
      <input type="password" class="form-control mt-3 pasword" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
      <span class="input-group-text mt-3 mata" id="addon-wrapping"><img class="img-eye" src='../img/eye-fill.svg'></span>
    </div>

    <div class="input-group flex-nowrap">
        <input type="date" class="form-control mt-3" placeholder="Tanggal lahir" aria-label="Tanggal" aria-describedby="addon-wrapping">
    </div>
    <select class="form-select mt-3" aria-label="select" aria-placeholder="Kelamin">
      
      
      <option value="1">Laki-laki</option>
      <option value="2">Perempuan</option>
      <option value="3">Khusus</option>
    </select>
      
    <button type="submit" class="btn btn-info mt-3 d-block">Daftar</button>
    <footer>Sudah memiliki akun?<a href="index.html" class="text-primary">Sign In.</a></footer>
    <br><br><br>

<script src="../js/bootstrap.bundle.min.js"></script>
<script>
 const pasword = document.querySelector(".pasword");
 const mata = document.querySelector(".img-eye");

 mata.addEventListener('click', function () {

  if(pasword.getAttribute('type') === 'password') {

    pasword.setAttribute('type', 'text');
    mata.setAttribute('src', '../img/eye-slash-fill.svg');
  } else {
    pasword.setAttribute('type', 'password');
    mata.setAttribute('src', '../img/eye-fill.svg');
  }

  const search = document.querySelector("#search");
const brand = document.querySelector("#brand");
const mode = document.querySelector("#mode");
const keranjang = document.querySelector("#keranjang");
const history = document.querySelector("#history");
const akun = document.querySelector("#akun");


const dropItemLight = document.getElementsByClassName('dropdown-item')[0];
const dropItemDark = document.getElementsByClassName('dropdown-item')[1];
const nav1 = document.getElementsByTagName("nav")[0];

dropItemDark.addEventListener('click', function() {



  nav1.classList.add("bg-dark");
  brand.classList.add("text-light");
  mode.classList.add("text-light");
  keranjang.classList.add("text-light");
  history.classList.add("text-light");
  akun.classList.add("text-light");
  document.body.classList.add("bg-dark");
  search.classList.replace("btn-outline-secondary", "btn-outline-light");




});

dropItemLight.addEventListener('click', function() {



nav1.classList.remove("bg-dark");
brand.classList.remove("text-light");
mode.classList.remove("text-light");
keranjang.classList.remove("text-light");
history.classList.remove("text-light");
akun.classList.remove("text-light");
document.body.classList.remove("bg-dark");
search.classList.replace("btn-outline-light", "btn-outline-secondary");

})
  // console.log(pasword.getAttribute('type') === 'text');

  



    
    
 });


</script>
